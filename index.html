<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website with Sidebar Tabs</title>
    <style>
        body {
            font-family: Figtree, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .sidebar {
            width: 160px;
            background-color: #333;
            padding-top: 20px; /* Add padding to account for fixed header */
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }
        .sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }
        .sidebar a:hover {
            background-color: #575757;
            font-size: 20px;
        }
        .content-container {
            margin-left: 200px; /* Same as the width of the sidebar */
            padding-top: 80px; /* Add padding to account for fixed header */
            padding: 20px;
            width: calc(100% - 200px);
        }
        .content {
            display: none;
/*            background-color: #d3e3e6;*/
            background-color: #ffffff;

/*            background-color: #575757;*/

        }
        .content.active {
            display: block;
        }
        .header {
/*            background-color: #637a8a;*/
            background-color: #575757;
            font-size: 12px;
            padding: 20px;
            text-align: center;
            color: white;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure header is above other content */
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <a href="#" class="tab-link" onclick="openTab(event, 'Home')">Home</a>
        <a href="#" class="tab-link" onclick="openTab(event, 'Bio')">Bio</a>
        <a href="#" class="tab-link" onclick="openTab(event, 'Music')">Music</a>
        <a href="#" class="tab-link" onclick="openTab(event, 'Trips')">Trips and Stories</a>
        <a href="#" class="tab-link" onclick="openTab(event, 'Writing')">Writing</a>
    </div>

    <div class="content-container">
        <div id="Home" class="content active">
            <h2>Home</h2>
            <p>Welcome to the home page.</p>
        </div>

        <div id="Bio" class="content">
            <h2>Bio</h2>
            <p>This is the Bio page.</p>
        </div>

        <div id="Music" class="content">
            <h2>Music</h2>
            <p>These are all songs that I've written and recorded over the years.</p>
        </div>

        <div id="Trips" class="content">
            <h2>Trips and Stories</h2>
            <p>Written accounts worth sharing.</p>
        </div>

        <div id="Writing" class="content">
            <h2>Writing</h2>
            <p>This is the Writing page.</p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, content, tablinks;
            content = document.getElementsByClassName("content");
            for (i = 0; i < content.length; i++) {
                content[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>

</body>
</html>
